<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书数据</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .box {
            margin: 20px;
        }

        .titleBox {
            margin-bottom: 20px;
            padding: 20px;
            background: #f7f7f7;
            border: 1px solid #e5e5e5;
            border-radius: 3px;
        }

        .funcBox {
            border: 1px solid #e5e5e5;
            border-radius: 3px;
        }

        .desc {
            padding: 10px;
            background: #f7f7f7;
            border: 1px solid #e5e5e5;
        }

        .func {
            padding: 30px;
        }

        .tbBox {
            margin: 20px 0 20px 0;
            background: #f7f7f7;
            border-radius: 3px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            padding: 7px;
            border: #e5e5e5 1px solid;
        }

        tr:nth-child(1) {
            background: #f7f7f7;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="titleBox">
            <h1>图书数据</h1>
        </div>
        <div class="funcBox">
            <div class="desc">
                <p>添加图书</p>
            </div>
            <div class="func">
                <span>图书名称</span>
                <input type="text">
                <button>添加</button>
            </div>
        </div>
        <div class="tbBox">
            <table>
                <tr>
                    <td>#</td>
                    <td>图书号</td>
                    <td>图书名</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
                <!-- v-for 生成数据 -->
                <tr v-for="(book,index) in bookData">
                    <td>{{index}}</td>
                    <td>{{book.bid}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.status}}</td>
                    <td>
                        <button>删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: ".box",
            data: {
                bookData: [{
                    bid: 111,
                    name: "老人与海",
                    status: true
                },
                {
                    bid: 222,
                    name: "孤独人生",
                    status: true
                },
                {
                    bid: 333,
                    name: "爱与和平",
                    status: true
                },
                ]
            }
        });
    </script>
</body>

</html>
