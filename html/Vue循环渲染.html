<script src="../js/vue.min.js"></script>
<div id="app">
    <div>箱子里有一些水果，如下：</div>
    <div v-for="(fruit,index) in fruits">
        {{index}}.{{fruit}}
    </div>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            fruits:["Apple","Pear","Purple","Orange"]
        }
    })
</script>
