<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-vue的基本使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <!-- 01 设置vue的控制域 -->
    <div id="app">{{test}}</div>
    <script>
        //02 创建vue实例对象
        const vm=new Vue({
            // el:用于指定控制域，值为css选择器。
            el:'#app',
            // data:用于设置数据。
            data:{
                test:"测试数据"
            }
        });
    </script>
</body>
</html>
